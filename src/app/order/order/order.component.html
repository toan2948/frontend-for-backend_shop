<div class="m-4 p-0 h-full w-full">
  <div class="pb-3 pl-4">Order</div>
  <div id = "order-filter" class="shadow-xl m-4">
    <form class="relative">
      <input class="border-2 w-1/2 p-4 mb-2 ml-2 inline-block left-0 rounded-md focus:ring-2 focus:ring-purple-600 h-12"
             placeholder="Order-Nr, Customer-Nr ...">
      <div id="filter-search" class="inline-block absolute -mr-40">
        <button class="border-2 rounded-md w-12 ml-2 absolute h-12" >
          <mat-icon>
          filter_alt
        </mat-icon>
        </button>
        <button class="border-2 rounded-md w-12 ml-16 absolute h-12">
          <mat-icon>
            search
          </mat-icon>
        </button>
      </div>
    </form>
  </div>
</div>
<div id = "order-list" class="m-4 shadow-xl rounded-lg border-0 border-2">
  <table class="border-2 m-4 pl-4 pr-4 table-fixed w-full text-center">
    <thead>
    <tr>
      <th class="border-b-2">OrderNr</th>
      <th class="border-b-2">Order on</th>
      <th class="border-2">Customer</th>
      <th class="border-2">Total Price</th>
      <th class="border-2">Payment method</th>
      <th class="border-2">Payment State</th>
      <th class="border-2">Shipping Status</th>
      <th class="border-2">Order State</th>
    </tr>
    </thead>
    <tbody *ngFor = "let order of orders">
    <tr>
      <td>{{order.number}}</td>
      <td>{{order.number}}</td>
      <td class="pl-2 text-left">{{order.customer}}</td>
      <td>{{order.total}}</td>
      <td *ngFor =  "let payment of order.payments">
        {{payment}}
      </td>
      <td>{{order.paymentState}}</td>
      <td>{{order.shippingState}}</td>
      <td>{{order.checkoutState}}</td>
    </tr>
    </tbody>
  </table>
</div>
